{% load static %}
{% block content %}

<head>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Center alignment for form elements */
        .center {
            text-align: center;
        }

        /* Input field styling */
        .form-control {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Submit button styling */
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        /* Form container styling */
        .forgot-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Headline and paragraph styling */
        .form-heading {
            font-size: 26px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        .form-subtext {
            color: #777;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .forgot-form {
                padding: 30px;
                margin-top: 30px;
            }

            .form-heading {
                font-size: 22px;
            }

            .submit-button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<section class="section" id="contact-us">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="forgot-form">
                    <h2>Password reset email sent</h2>
                    <p>We have sent an email to the address provided with instructions on how to reset your password.</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
